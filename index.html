<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img\celulares.png" alt="Celular">
            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="img\logo-instagram.png" class="logo-instagram" alt="Logotipo do Instagram">
                    <div class="profile-photo">
                        <img src="img/foto-pessoal.png" alt="Foto do perfil pessoal">
                    </div>
                    <a href="#" class="instagram-login">Continue como Aluizio Monteiro</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>


                <div class="gorup">
                    <p class="not-account">Não é Aluizio Monteiro?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="downloads">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
